<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Final</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light barraNav" ;>
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logoNav" src="img/logo.png" alt="Logo Trenza Deco"
                    with="10px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active textNav" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textNav" aria-current="page" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textNav" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="container">
            <h1 class="text-center">Nuestros productos</h1>
            <hr>
        </div>
    </header>

    <section class="productos">
        <div class="container">
            <div class="items">
                <div class="row">

                    <div class="col-6 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Atrapa Sueños</h3>
                            <img class="item-imagen" src="./img/atrapasueno.jpg">

                            <div class="item-detalle">
                                <h4 class="item-precio">$700</h4>
                                <button class="item-button btn btn-primary agregarProducto">COMPRAR</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Maceta 3D</h3>

                            <img class="item-imagen" src="./img/maceta.jpg">

                            <div class="item-detalle">
                                <h4 class="item-precio">$400</h4>
                                <button class="item-button btn btn-primary agregarProducto">COMPRAR</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="item shadow mb-4">
                            <h3 class="item-titulo">Velas de cera</h3>

                            <img class="item-imagen" src="./img/vela.jpg">

                            <div class="item-detalle">
                                <h4 class="item-precio">$900</h4>
                                <button class="item-button btn btn-primary agregarProducto">COMPRAR</button>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
    
    <section class="carrito">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="carrito-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="carrito-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="carrito-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            
            <div class="carrito-items productosAgregados">
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="carrito-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">$0</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </section>
  
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./carrito.js"></script>

</body>

</html>
